<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .dish-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .dish-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .dish-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .dish-image {
            width: 100%;
            height: 150px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }
        
        .dish-content {
            padding: 20px;
            text-align: center;
        }
        
        .dish-name {
            font-weight: bold;
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .dish-category {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .empty-message {
            text-align: center;
            color: #666;
            grid-column: 1 / -1;
            padding: 40px;
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }
        
        .popup-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #confirm-btn {
            background: #007bff;
            color: white;
        }
        
        .close-btn {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Dish Menu</h1>

    <div class="dish-grid">
        {% for d in dishes %}
            <div class="dish-card" onclick="showInfo('{{ d.id }}', '{{ d.dish_name }}', '{{ d.description }}')">
                <!-- Ảnh phía trên -->
                <div class="dish-image">
                    <img src="https://i.pinimg.com/1200x/ea/fd/8d/eafd8de0d6679fced19f599ced38523a.jpg" alt="{{ d.dish_name }}" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <!-- Tên món ăn phía dưới -->
                <div class="dish-content">
                    <div class="dish-name">{{ d.dish_name }}</div>
                    <div class="dish-category">{{ d.category }}</div>
                </div>
            </div>
        {% empty %}
            <div class="empty-message">
                No dishes available
            </div>
        {% endfor %}
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 id="p-title"></h2>
            <p id="p-desc"></p>
            <div class="popup-buttons">
                <button id="confirm-btn">Find Restaurants</button>
                <button class="close-btn" onclick="closePopup()">Close</button>
            </div>
        </div>
    </div>

    <script>
        function showInfo(id, name, desc) {
            document.getElementById("p-title").innerText = name;
            document.getElementById("p-desc").innerText = desc || 'No description available';

            document.getElementById("confirm-btn").onclick = () => {
                window.location.href = "/restaurants/?dish=" + id;
            };

            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
        
        // Close popup when clicking outside
        document.getElementById("popup").addEventListener("click", function(e) {
            if (e.target === this) {
                closePopup();
            }
        });
    </script>
</body>
</html>
