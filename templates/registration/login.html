<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Page - Nomnomly</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#901A1C",
              "secondary": "#10B981",
              "background-light": "#FFFBEF",
              "background-dark": "#2d2820",
              "form-bg-dark": "#3c352a",
              "text-light": "#374151",
              "text-dark": "#f0e5e5",
              "subtle-light": "#6B7280",
              "subtle-dark": "#a19482",
              "error": "#EF4444"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "0.75rem",
              "xl": "1rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center">
<div class="layout-content-container flex flex-col w-full flex-1">
<main class="flex min-h-screen w-full">
<div class="hidden lg:flex flex-1 w-1/2 bg-cover bg-center" data-alt="A vibrant, delicious-looking platter of assorted gourmet food." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCzBh0oUWuhxqUDHJ9dV0DBom-wiJh8rp_S5SAqjQtWEX91IT2ShhbK-iTUP0vV-R3Gmumc6VUiPRnaWwh_r6PiWLIcBFeioZtR06QSbikg2k9GRbjLaEsMF2uDhxS9kuZje6bdl3WiNdy6ZuQ4lbQCcpKFtBKavxvoRJdJ7kPtHCgciz8r1HZwSTapEzNHz3xLk8KNMk7ER8QRhanSvrafE_DZitZhm4hgdRcXy__SZ8wN0FcZgdDtX9hGjJ17sHGQIcyKZ89pNPk");'></div>
<div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-12">
<div class="flex flex-col w-full max-w-md gap-6">
<div class="flex flex-col gap-3 text-center lg:text-left">
<div class="flex justify-center lg:justify-start items-center gap-4 mb-4">
<div class="flex h-14 w-14 items-center justify-center rounded-2xl bg-primary text-white">
<span class="material-symbols-outlined text-4xl">restaurant</span>
</div>
<p class="text-3xl font-bold text-text-light dark:text-text-dark">Nomnomly</p>
</div>
<p class="text-text-light dark:text-text-dark text-4xl font-bold leading-tight tracking-tight">Welcome Back!</p>
<p class="text-subtle-light dark:text-subtle-dark text-base font-normal leading-normal">Let's find your next favorite meal.</p>
</div>

{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %}
        <div class="flex w-full items-center gap-2 rounded-lg bg-red-100 p-3 text-sm text-red-700 dark:bg-red-900/30 dark:text-red-300">
            <span class="material-symbols-outlined text-base">error</span>
            <p>{{ message }}</p>
        </div>
        {% endif %}
    {% endfor %}
{% endif %}

<form method="POST" class="flex flex-col gap-4">
    {% csrf_token %}
    <label class="flex flex-col min-w-40 flex-1">
        <p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">Username</p>
        <input 
            name="username" 
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-gray-300 dark:border-subtle-dark/50 bg-white dark:bg-form-bg-dark focus:border-primary h-12 placeholder:text-subtle-light dark:placeholder:text-subtle-dark px-4 text-base font-normal leading-normal" 
            placeholder="Enter your username" 
            required
        />
    </label>
    <label class="flex flex-col min-w-40 flex-1">
        <p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">Password</p>
        <div class="flex w-full flex-1 items-stretch">
            <input 
                name="password"
                id="passwordInput"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-gray-300 dark:border-subtle-dark/50 bg-white dark:bg-form-bg-dark focus:border-primary h-12 placeholder:text-subtle-light dark:placeholder:text-subtle-dark px-4 border-r-0 text-base font-normal leading-normal" 
                placeholder="Enter your password" 
                type="password"
                required
            />
            <button 
                type="button"
                aria-label="Toggle password visibility" 
                class="text-subtle-light dark:text-subtle-dark flex border border-gray-300 dark:border-subtle-dark/50 bg-white dark:bg-form-bg-dark items-center justify-center px-4 rounded-r-lg border-l-0 focus:outline-none focus:ring-2 focus:ring-primary/50"
                onclick="togglePassword()"
            >
                <span class="material-symbols-outlined cursor-pointer text-xl" id="toggleIcon">visibility</span>
            </button>
        </div>
        <div class="flex items-center justify-end mt-2">
            <a class="text-sm font-medium text-secondary hover:text-secondary/80 underline" href="{% url 'forgot_password' %}">Forgot Password?</a>
        </div>
    </label>

    <div class="flex flex-col gap-4 mt-2">
        <button type="submit" class="flex items-center justify-center rounded-lg h-12 px-6 text-base font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 transition-colors w-full">
            Login
        </button>
        <p class="text-center text-sm font-normal text-subtle-light dark:text-subtle-dark">
            Don't have an account? <a class="font-bold text-secondary underline hover:text-secondary/80" href="{% url 'signup' %}">Sign Up</a>
        </p>
    </div>
</form>
</div>
</div>
</main>
</div>
</div>
</div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('passwordInput');
        const toggleIcon = document.getElementById('toggleIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.textContent = 'visibility_off';
        } else {
            passwordInput.type = 'password';
            toggleIcon.textContent = 'visibility';
        }
    }
</script>
</body></html>
