<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Nomnomly</title>
</head>
<body>
    <h1>Reset Password</h1>
    
    {% if messages %}
        {% for message in messages %}
            <p {% if message.tags == 'error' %}style="color: red;"{% else %}style="color: green;"{% endif %}>
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <label for="password1">New Password:</label><br>
        <input type="password" id="password1" name="password1" required><br><br>
        
        <label for="password2">Confirm Password:</label><br>
        <input type="password" id="password2" name="password2" required><br><br>
        
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
